# Configuration DataSource PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.username=postgres
spring.datasource.password=motdepasse  # Ton mot de passe PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # Crée/met à jour les tables automatiquement
spring.jpa.show-sql=true  # Affiche les requêtes SQL dans les logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf (pour les templates)
spring.thymeleaf.cache=false  # Désactive le cache en dev

# Logging (pour debug)
logging.level.org.springframework=DEBUG