<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Login - Overlook Hotel</title></head>
<body>
    <div th:if="${type == 'client'}">
        <h2>Login Client</h2>
        <form th:action="@{/login}" method="post">
            <label>Email: <input type="email" name="username" required/></label><br/>
            <label>Mot de passe: <input type="password" name="password" required/></label><br/>
            <button type="submit">Login</button>
        </form>
        <a th:href="@{/register}">Nouveau client ? Inscrivez-vous</a>
    </div>
    <div th:if="${type == 'manager'}">
        <h2>Login Gestionnaire</h2>
        <form th:action="@{/login}" method="post">
            <label>Email: <input type="email" name="username" required/></label><br/>
            <label>Mot de passe: <input type="password" name="password" required/></label><br/>
            <button type="submit">Login</button>
        </form>
    </div>
    <div th:if="${param.registered}">Inscription r√©ussie ! Connectez-vous.</div>
</body>
</html>
