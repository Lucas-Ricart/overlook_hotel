<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des chambres</title>
</head>

<body>
    
    <h1>Liste des chambres</h1>
    <form th:action="@{/chambres}" method="get">
        <label>
            <input type="checkbox" name="disponible" value="true"
                th:checked="${filtreDisponible}"
                onchange="this.form.submit()"> 
            Chambres disponibles uniquement
        </label>            
    </form>
    <table border="1">
        <tr>
            <th>Num√©ro</th>
            <th>lit(s)</th>
            <th>Prix</th>
            <th>Disponible</th>
        </tr>
        <tr th:each="chambre : ${chambres}">
            <td th:text="${chambre.numero}"></td>
            <td th:text="${chambre.nb_personne}"></td>
            <td th:text="${chambre.prix}"></td>
            <td th:text="${chambre.disponible} ? 'Oui' : 'Non'"></td>
        </tr>
    </table>
</body>

</html>
