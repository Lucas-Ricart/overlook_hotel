<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Room List</title>
</head>

<body>
    <h1>Room List</h1>
    <a href="/rooms/add"><button>Ajouter une chambre</button></a>
    <form method="get" action="/rooms/filter" style="display:inline;">
        <input type="text" name="beds" placeholder="Filtrer par lits">
        <button type="submit">Filtrer</button>
    </form>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Beds</th>
            <th>Price</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.number}"></td>
            <td th:text="${room.beds}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.available} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{'/rooms/edit/' + ${room.id}}"><button>Modifier</button></a>
                <form th:action="@{'/rooms/delete/' + ${room.id}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Supprimer cette chambre ?')">Supprimer</button>
                </form>
            </td>
        </tr>
    </table>
    <h1>Event List</h1>
    <a href="/events/add"><button>Ajouter un événement</button></a>
    <form method="get" action="/events/filter" style="display:inline;">
        <input type="text" name="name" placeholder="Filtrer par nom">
        <button type="submit">Filtrer</button>
    </form>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Price</th>
            <th>Available Seats</th>
            <th>Reservations</th>
            <th>Actions</th>
        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.time}"></td>
            <td th:text="${event.price}"></td>
            <td th:text="${event.availableSeats}"></td>
            <td th:text="${event.reservations}"></td>
            <td>
                <a th:href="@{'/event/edit/' + ${event.id}}"><button>Modifier</button></a>
                <form th:action="@{'/event/delete/' + ${event.id}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Supprimer cet événement ?')">Supprimer</button>
                </form>
            </td>
        </tr>
    </table>
    <h1>Client List</h1>
    <a href="/clients/add"><button>Ajouter un client</button></a>
    <form method="get" action="/clients/filter" style="display:inline;">
        <input type="text" name="name" placeholder="Filtrer par nom">
        <button type="submit">Filtrer</button>
    </form>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Fidelity Points</th>
            <th>Actions</th>
        </tr>
        <tr th:each="client : ${clients}">
            <td th:text="${client.name}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.password}"></td>
            <td th:text="${client.fidelityPoints}"></td>
            <td>
                <a th:href="@{'/client/edit/' + ${client.id}}"><button>Modifier</button></a>
                <form th:action="@{'/client/delete/' + ${client.id}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Supprimer ce client ?')">Supprimer</button>
                </form>
            </td>
        </tr>
    </table>
    <h1>Employee List</h1>
    <a href="/employees/add"><button>Ajouter un employé</button></a>
    <form method="get" action="/employees/filter" style="display:inline;">
        <input type="text" name="name" placeholder="Filtrer par nom">
        <button type="submit">Filtrer</button>
    </form>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>First Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.role}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.password}"></td>
            <td>
                <a th:href="@{'/employee/edit/' + ${employee.id}}"><button>Modifier</button></a>
                <form th:action="@{'/employee/delete/' + ${employee.id}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Supprimer cet employé ?')">Supprimer</button>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
