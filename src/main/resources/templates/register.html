<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Register as Client</h1>

    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" style="color:green;">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required><br>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required><br>

        <label>Email:</label>
        <input type="email" th:field="*{mail}" required><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/client/login">Login here</a></p>
</body>
</html>
