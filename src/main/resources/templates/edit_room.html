<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Room</title>
</head>

<body>
    <h1>Edit Room</h1>
    <form action="#" th:action="@{/rooms/edit/{id}(id=${room.id})}" th:object="${room}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="number">Room Number:</label>
        <input type="text" id="number" th:field="*{number}" required />

        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required />

        <label for="beds">Number of Beds:</label>
        <input type="number" id="beds" th:field="*{beds}" required />

        <button type="submit">Modify Room</button>
    </form>
</body>

</html>
